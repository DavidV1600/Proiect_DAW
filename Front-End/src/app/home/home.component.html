<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <= 0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.foodId}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngIf="food.origin">{{food.origin.originName}}</span>
                    </div>
                    <div class="cook-time">
                        <span>Time:</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>{{food.price}}$</span>
                </div>
                <div class="tags">
                    <span *ngFor="let tag of food.tags">
                        {{tag.tagName}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
