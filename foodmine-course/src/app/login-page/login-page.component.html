<div class="container">
    <div class="details">
      <form [formGroup]="loginGroup">
        <div class="login-container">
            <form class="login-form">
              <h2>Login</h2>
              <div class="input-group">
                <label for="username">Username:</label>
                <input formControlName="username" type="text" id="username" name="username" placeholder="Enter username">
              </div>
              <div class="input-group">
                <label for="password">Password:</label>
                <input formControlName="password" type="password" id="password" name="password" placeholder="Enter password">
              </div>
              <button (click)="submit()" type="submit" class="login-button" routerLink="/">Login</button>
            </form>
          </div>
      <div class="register">
        New user? &nbsp;
        <a routerLink="/register-page">
          Register here
        </a>
      </div>
      </form>
    </div>
  </div>
